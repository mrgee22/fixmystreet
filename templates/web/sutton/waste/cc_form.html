<form name="cc_form" method="post" action="[% payment_details.cc_url %]">

<input type="hidden" name="PSPID" value="[% payment_details.pspid %]">
<input type="hidden" name="ORDERID" value="[% reference %]">
<input type="hidden" name="AMOUNT" value="[% payment_amount %]">
<input type="hidden" name="CURRENCY" value="GBP">
<input type="hidden" name="LANGUAGE" value="en_GB">
<input type="hidden" name="CN" value="[% first_name %] [% last_name %]">
<input type="hidden" name="EMAIL" value="[% email %]">
<input type="hidden" name="OWNERZIP" value="[% postcode %]">
<input type="hidden" name="OWNERADDRESS" value="[% address1 %]">
<input type="hidden" name="OWNERCTY" value="UK">
<input type="hidden" name="OWNERTOWN" value="[% town %]">
<input type="hidden" name="OWNERTELNO" value="[% phone %]">

<input type="hidden" name="SHASIGN" value="[% cc_sha %]">
<input type="hidden" name="ACCEPTURL" value="[% redirect_url %]">
<input type="hidden" name="DECLINEURL" value="[% redirect_url %]">
<input type="hidden" name="EXCEPTIONURL" value="[% redirect_url %]">
<input type="hidden" name="CANCELURL" value="[% redirect_url %]">

<div class="govuk-form-group">
    <input class="govuk-button" type="submit" value="[% button_text %]">
</div>
</form>
